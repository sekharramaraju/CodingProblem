<div>
    <h2 id="page-heading">
        <span>Skus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sku" [routerLink]="['/sku/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sku
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="skus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Skuid</span></th>
            <th><span>Name</span></th>
            <th><span>Barcode</span></th>
            <th><span>Status</span></th>
            <th><span>Subcategory</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sku of skus ;trackBy: trackId">
                <td><a [routerLink]="['/sku', sku.id, 'view' ]">{{sku.id}}</a></td>
                <td>{{sku.skuid}}</td>
                <td>{{sku.name}}</td>
                <td>{{sku.barcode}}</td>
                <td>{{sku.status}}</td>
                <td>
                    <div *ngIf="sku.subcategoryId">
                        <a [routerLink]="['../subcategory', sku.subcategoryId , 'view' ]" >{{sku.subcategoryName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sku', sku.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sku', sku.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sku/'+ sku.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
